<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>設定</title>
	<link rel="stylesheet" href="style.css">
	<style>
		#ruler {
			width: 2ch;
			color: rgba(84, 84, 84, .5);
		}
		#o {
			padding-left: calc(2ch + 7px);
		}
	</style>
</head>
<body>
	<form name="prefs">
		<p>
			<label>長さ:
				<input type="number" name="length" min="1">
			</label>
		</p>
		<p>
			<label for="o">順序:
				<span class="gutter">
					<textarea class="ruler" id="ruler" tabindex="-1"></textarea>
				</span>
				<textarea name="order" class="wide" id="o" rows="10"></textarea>
			</label>
		</p>
		<p class="clear">
			<span class="left out" id="out"></span>
			<input type="reset" class="right">
		</p>
		<p>
			<input type="submit" class="wide" value="保存して閉じる">
		</p>
	</form>
	<script src="script.js"></script>
</body>
</html>
