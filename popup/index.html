<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>google-menu-fixer</title>
	<style>
		html {
			-webkit-user-select: none;
			        user-select: none;
			white-space: nowrap;
		}
		label, textarea {
			display: block;
		}
		textarea {
			resize: none;
		}
		.number {
			text-align: right;
		}
		.clear:after {
			content: "";
			display: block;
			clear: both;
		}
		.right {
			float: right;
		}
		.wide {
			box-sizing: border-box;
			width: 100%;
		}
	</style>
</head>
<body>
	<form name="prefs">
		<p>
			<label>長さ:
				<input type="number" name="length" class="number" min="1">
			</label>
		</p>
		<p>
			<label>順序:
				<textarea name="order" class="wide" rows="10"></textarea>
			</label>
		</p>
		<p class="clear">
			<input type="reset" class="right">
		</p>
		<p>
			<input type="submit" class="wide" value="OK">
		</p>
	</form>
	<script src="script.js"></script>
</body>
</html>
