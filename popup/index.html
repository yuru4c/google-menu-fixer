<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>設定</title>
	<link rel="stylesheet" href="style.css">
	<style>
		#ruler {
			width: 2ch;
			color: rgba(84, 84, 84, .5);
		}
		#o {
			padding-left: calc(2ch + 7px);
		}
		#j {
			font-size: inherit;
		}
		#advanced,
		#advanced:checked ~ span,
		#advanced:checked ~ #j {
			display: none;
		}
		#advanced + label:after {
			font-family: monospace, sans-serif;
			content: '[-]';
		}
		#advanced:checked + label:after {
			content: '[+]';
		}
	</style>
</head>
<body>
	<form name="prefs">
		<p>
			<label>
				<input type="checkbox" name="wait"> 更新まで無効にする
			</label>
			<label class="margin">長さ:
				<input type="number" name="length" min="1">
			</label>
			<label for="o" class="margin">順序:
				<span class="gutter">
					<textarea class="ruler" id="ruler" tabindex="-1"></textarea>
				</span>
				<textarea name="order" class="wide" id="o" rows="10"></textarea>
			</label>
		</p>
		<p>
			<span class="labels">
				隠す: <label><input type="checkbox" name="hide"> 他の人はこちらも検索</label>
			</span>
			<label class="labels margin" for="j">
				<input type="checkbox" checked id="advanced">
				<label for="advanced">高度な設定 </label><span>:</span>
				<textarea name="json" class="wide" id="j" rows="8"></textarea>
			</label>
		</p>
		<p class="clear">
			<span class="left" id="out"></span>
			<input type="reset" class="right">
		</p>
		<p>
			<input type="submit" class="wide" value="保存して閉じる">
		</p>
	</form>
	<script src="script.js"></script>
</body>
</html>
