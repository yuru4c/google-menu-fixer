<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>設定</title>
	<link rel="stylesheet" href="style.css">
	<style>
		#ruler {
			width: 2ch;
			color: rgba(84, 84, 84, .5);
		}
		#o {
			padding-left: calc(2ch + 7px);
		}
	</style>
</head>
<body>
	<form name="options">
		<p>
			<label><input type="checkbox" name="wait"> 更新まで無効にする</label>
		</p>
		<p>
			<label>長さ:
				<input type="number" name="length" min="1">
			</label>
			<label for="o">順序:
				<span class="gutter">
					<textarea tabindex="-1" class="ruler" id="ruler"></textarea>
				</span>
				<textarea name="order" rows="10" class="wide" id="o"></textarea>
			</label>
		</p>
		<p>
			<span class="labels">隠す:
				<label><input type="checkbox" name="hide"> 他の人はこちらも検索</label>
			</span>
		</p>
		<details>
			<summary>高度な設定</summary>
			<textarea name="params" rows="8" spellcheck="false" class="wide code"></textarea>
		</details>
		<p class="clear">
			<span class="left" id="out"></span>
			<input type="reset" class="right">
		</p>
		<p>
			<input type="submit" class="wide" value="保存して閉じる">
		</p>
	</form>
	<script src="script.js"></script>
</body>
</html>
